<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator by Muskan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
<section>
    <h1 style="text-align: center;">Muskan Calculator</h1><br>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons" onclick="handleButtonClick(event)">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button class="operator" id="equals">=</button>
            <button class="operator">+</button>
            <button id="clear">C</button>
        </div>
    </div>
    
    <h1 style="text-align: center;margin-top: 50px;">Follow me for more</h1>
    <h1 style="text-align: center;color: red;"><a style="color: green;" href="https://github.com/muskanbharti08">contact me</a></h1><br>
</section>
    <script src="script.js"></script>
</body>
</html>
